<!DOCTYPE html>

<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Tasktastic</title>
    </head>
    <script src="https://kit.fontawesome.com/3c321c3fb6.js" crossorigin="anonymous"></script>
    <body>
        <div class="block">
            <h1>Tasktastic!</h1>
            <input autocomplete="off" autofocus type="text" placeholder="Add your task" class="task">
            <button type="submit" class="add"><i class="fa-solid fa-plus fa-lg"></i></button>
            <div class="tasks">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
